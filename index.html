<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <div class="container">
        <div class="screen"><h3></h3></div>
        <div class="con">
            <div class="numbers">
                
                <div class="row1">
                    <button class="num">1</button>
                    <button class="num">2</button>
                    <button class="num">3</button>
                </div>
                <div class="row2">
                    <button class="num">4</button>
                    <button class="num">5</button>
                    <button class="num">6</button>
                </div>
                <div class="row3">
                    <button class="num">7</button>
                    <button class="num">8</button>
                    <button class="num">9</button>
                </div>
                <div class="row4">
                    <button class="num">c</button>
                    <button class="dot">0</button>
                    <button class="clr ">c</button>
                </div>
                <div class="row5">
                    <button class="leftb">(</button>
                    <button class="rightb">)</button>
                    <button class="del">X</button>
                </div>
            </div>
            <div class="lrow symbols">
                <button class="add">+</button>
                <button class="subt">-</button>
                <button class="multi">*</button>
                <button class="divis">/</button>
                <div class="enter"><button>=</button></div>
            </div>   
             
        </div>  
          
    </div>
    
<script src="script.js"></script>
</body>
</html>
